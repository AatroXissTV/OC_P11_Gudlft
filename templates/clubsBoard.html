<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Clubs Board | GUDLFT</title>
    </head>
    <body>
        <h1>GUDLFT clubs points board</h1>
        <p>Login with your club to book places for a competition</p>
        <p><a href="{{url_for('index')}}">Login</a></p>
        <table>
            <thead>
                <th>Club</th>
                <th>Points</th>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td>{{club.name}}</td>
                    <td>{{club.points}}</td>
                </tr>
                {% endfor %}
        </table>
    </body>
</html>
